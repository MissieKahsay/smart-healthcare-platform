spring.application.name=smart-healthcare-platform

# Spring Boot App Settings
server.port=8080

# MySQL DB Config
spring.datasource.url=jdbc:mysql://localhost:3306/smart_health_db
spring.datasource.username=root
spring.datasource.password=

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Secret (placeholder for now)
jwt.secret=myjwtsecret
jwt.expiration=86400000


# Default in-memory user for testing
spring.security.user.name=admin
spring.security.user.password=admin123
